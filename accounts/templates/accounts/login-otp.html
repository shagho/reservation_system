{%load static%}
<!doctype html>
<html lang="fa">
  <head>
  	<title>سامانه رزرواسیون پارک علم و فناوری سیستان و بلوچستان | ورود</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="{% static 'accounts/css/google-font.css' %}">
	<link rel="stylesheet" href="{% static 'accounts/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
	<link rel="stylesheet" href="{% static 'accounts/css/toastr.min.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url('{% static "accounts/pics/bg.jpg" %}');background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">
	    <section class="ftco-section">
	    	<div class="container">
	    		<div class="row justify-content-center">
	    			<div class="col-md-6 col-lg-4">
	    				<div class="login-wrap p-0" id="login_section">
                            {% block section %}
    						{% endblock section %}
	    	            </div>
	    			</div>
	    		</div>
	    	</div>
	    </section>

	    <script src="{% static 'accounts/js/jquery.min.js' %}"></script>
        <script src="{% static 'accounts/js/popper.js' %}"></script>
        <script src="{% static 'accounts/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'accounts/js/main.js' %}"></script>
		<script src="{% static 'accounts/js/htmx.js' %}"></script>
		<script id='toast_js'>
			{% block toast_js %}
				document.addEventListener("DOMContentLoaded", function(event) {
				  toastr.options = { "closeButton": true, "debug": false, "newestOnTop": true,
					  "progressBar": true, "positionClass": "toast-top-right", "preventDuplicates": true,
					  "onclick": null, "showDuration": "300", "hideDuration": "1000", "timeOut": "5000",
					  "extendedTimeOut": "1000", "showEasing": "swing", "hideEasing": "linear",
					  "showMethod": "fadeIn", "hideMethod": "fadeOut" };
				  {% autoescape off %}
					  {% for msg in messages %}
						  toastr.{{ msg.level_tag }}("{{ msg }}");
					  {% endfor %}
				  {% endautoescape %}
		  		});
			{% endblock toast_js %}
		</script>
		<script src="{% static 'accounts/js/toastr.js' %}" type="text/javascript"></script>
	</body>
</html>
